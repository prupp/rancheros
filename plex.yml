plex:
  image: linuxserver/plex
  restart: unless-stopped
  environment:
    - TZ=EUROPE/BERLIN
    - PLEX_GID=0
    - PLEX_UID=0
  network_mode: host
  hostname: plex
  volumes:
    - /mnt/storage/plex:/config
    - /mnt/storage/transcode:/transcode
    - /mnt/storage/movies:/movies
    - /mnt/storage/series:/series