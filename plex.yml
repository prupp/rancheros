plex:
  image: plexinc/pms-docker
  restart: unless-stopped
  ports:
    - 32400:32400/tcp
    - 3005:3005/tcp
    - 8324:8324/tcp
    - 32469:32469/tcp
    - 1900:1900/udp
    - 32410:32410/udp
    - 32412:32412/udp
    - 32413:32413/udp
    - 32414:32414/udp
  environment:
    - TZ=EUROPE/BERLIN
    - ADVERTISE_IP=http://rancher:32400/
    - PLEX_GID=0
    - PLEX_UID=0
  hostname: plex
  volumes:
    - /mnt/storage/plex:/config
    - /mnt/storage/transcode:/transcode
    - /mnt/storage/movies:/movies
    - /mnt/storage/series:/series